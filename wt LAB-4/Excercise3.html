<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX CRUD Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        h2 { color: #555; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { 
            width: 100%; padding: 12px; border: 2px solid #ddd; 
            border-radius: 6px; font-size: 16px; box-sizing: border-box; 
        }
        input:focus, select:focus { border-color: #007bff; outline: none; }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: all 0.3s;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-danger { background: #dc3545; color: white; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
        
        #message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        #studentsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #studentsTable th, #studentsTable td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        #studentsTable th { background: #007bff; color: white; }
        #studentsTable tr:hover { background: #f8f9fa; }
        
        .action-buttons { white-space: nowrap; }
        .action-buttons button { 
            padding: 6px 12px; 
            font-size: 14px; 
            margin: 0 2px;
            border-radius: 4px;
        }
        
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ AJAX CRUD Student Management System</h1>
        
        <!-- Messages -->
        <div id="message"></div>
        
        <!-- Add/Edit Form -->
        <div>
            <h2 id="formTitle">Add New Student</h2>
            <form id="studentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="studentId">Student ID *</label>
                        <input type="number" id="studentId" required min="1">
                    </div>
                    <div class="form-group">
                        <label for="studentName">Name *</label>
                        <input type="text" id="studentName" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department *</label>
                        <select id="department" required>
                            <option value="">Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                            <option value="MBA">MBA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="marks">Marks (0-100) *</label>
                        <input type="number" id="marks" required min="0" max="100">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Student</button>
                <button type="button" id="cancelEdit" class="btn btn-secondary" style="display:none;">Cancel</button>
            </form>
        </div>
        
        <!-- Students Table -->
        <div>
            <h2>Students List</h2>
            <div id="studentsList">
                <p style="text-align: center; color: #666; padding: 40px;">Loading students...</p>
            </div>
        </div>
    </div>

    <script>
        // Simulated server data storage (localStorage simulates database)
        let students = JSON.parse(localStorage.getItem('students')) || [
            { id: 1, name: "John Doe", department: "Computer Science", marks: 85 },
            { id: 2, name: "Jane Smith", department: "Electronics", marks: 92 },
            { id: 3, name: "Mike Johnson", department: "Mechanical", marks: 78 }
        ];
        let editingId = null;

        // Save to "database" (localStorage)
        function saveToDB() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        // Show message
        function showMessage(message, type = 'success') {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = message;
            msgDiv.className = type;
            msgDiv.style.display = 'block';
            setTimeout(() => { msgDiv.style.display = 'none'; }, 3000);
        }

        // Load all students (READ)
        async function loadStudents() {
            try {
                // Simulate AJAX delay
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const studentsList = document.getElementById('studentsList');
                if (students.length === 0) {
                    studentsList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No students found. Add your first student!</p>';
                    return;
                }
                
                studentsList.innerHTML = `
                    <table id="studentsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Department</th>
                                <th>Marks</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${students.map(student => `
                                <tr>
                                    <td>${student.id}</td>
                                    <td>${student.name}</td>
                                    <td>${student.department}</td>
                                    <td>${student.marks}</td>
                                    <td class="action-buttons">
                                        <button onclick="editStudent(${student.id})" class="btn btn-warning">Edit</button>
                                        <button onclick="deleteStudent(${student.id})" class="btn btn-danger">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                showMessage('Error loading students (Status: 500)', 'error');
            }
        }

        // Create new student (CREATE)
        async function createStudent(studentData) {
            try {
                await new Promise(resolve => setTimeout(resolve, 800)); // Simulate network
                
                // Check if ID exists
                if (students.find(s => s.id === studentData.id)) {
                    throw new Error('Student ID already exists');
                }
                
                const newStudent = { ...studentData };
                students.push(newStudent);
                saveToDB();
                
                showMessage('Student added successfully!', 'success');
                document.getElementById('studentForm').reset();
                loadStudents();
                return { status: 201, data: newStudent };
            } catch (error) {
                showMessage(error.message || 'Failed to add student', 'error');
                throw error;
            }
        }

        // Update student (UPDATE)
        async function updateStudent(id, studentData) {
            try {
                await new Promise(resolve => setTimeout(resolve, 800));
                
                const index = students.findIndex(s => s.id === id);
                if (index === -1) {
                    throw new Error('Student not found (Status: 404)');
                }
                
                students[index] = { ...students[index], ...studentData };
                saveToDB();
                
                showMessage('Student updated successfully!', 'success');
                cancelEdit();
                loadStudents();
                return { status: 200, data: students[index] };
            } catch (error) {
                showMessage(error.message || 'Failed to update student', 'error');
                throw error;
            }
        }

        // Delete student (DELETE)
        async function deleteStudent(id) {
            if (!confirm('Are you sure you want to delete this student?')) return;
            
            try {
                await new Promise(resolve => setTimeout(resolve, 600));
                
                const index = students.findIndex(s => s.id === id);
                if (index === -1) {
                    throw new Error('Student not found (Status: 404)');
                }
                
                students.splice(index, 1);
                saveToDB();
                
                showMessage('Student deleted successfully!', 'success');
                loadStudents();
            } catch (error) {
                showMessage(error.message || 'Failed to delete student', 'error');
            }
        }

        // Edit student
        function editStudent(id) {
            const student = students.find(s => s.id === id);
            if (!student) return;
            
            editingId = id;
            document.getElementById('studentId').value = student.id;
            document.getElementById('studentName').value = student.name;
            document.getElementById('department').value = student.department;
            document.getElementById('marks').value = student.marks;
            
            document.getElementById('formTitle').textContent = 'Edit Student';
            document.querySelector('button[type="submit"]').textContent = 'Update Student';
            document.getElementById('cancelEdit').style.display = 'inline-block';
            document.getElementById('studentId').disabled = true;
        }

        // Cancel edit
        function cancelEdit() {
            editingId = null;
            document.getElementById('studentForm').reset();
            document.getElementById('formTitle').textContent = 'Add New Student';
            document.querySelector('button[type="submit"]').textContent = 'Add Student';
            document.getElementById('cancelEdit').style.display = 'none';
            document.getElementById('studentId').disabled = false;
        }

        // Form submission
        document.getElementById('studentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const studentData = {
                id: parseInt(document.getElementById('studentId').value),
                name: document.getElementById('studentName').value,
                department: document.getElementById('department').value,
                marks: parseInt(document.getElementById('marks').value)
            };
            
            try {
                if (editingId) {
                    await updateStudent(editingId, studentData);
                } else {
                    await createStudent(studentData);
                }
            } catch (error) {
                console.error('Operation failed:', error);
            }
        });

        // Cancel button
        document.getElementById('cancelEdit').addEventListener('click', cancelEdit);

        // Load students on page load
        document.addEventListener('DOMContentLoaded', loadStudents);
    </script>
</body>
</html>
