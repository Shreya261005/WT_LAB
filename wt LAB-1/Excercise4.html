<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card Exercise</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #afbcc2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* The Product Card Container */
        .card {
            width: 300px;
            background-color: white;
            border-radius: 15px;
            overflow: hidden; /* Ensures image corners match card radius */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
            transition: transform 0.3s ease;
            border: 1px solid #eee; /* Light border */
        }

        /* Hover effect for the card */
        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px; /* Internal padding */
        }

        .product-title {
            font-size: 1.5rem;
            margin: 0 0 10px 0; /* Margin-bottom only */
            color: #333;
        }

        .product-desc {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .buy-btn {
            width: 100%;
            padding: 12px;
            background-color: #7789c5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        /* Button Hover Effect */
        .buy-btn:hover {
            background-color: #34c571;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=600&auto=format&fit=crop" alt="Sneaker Image">
        
        <div class="card-content">
            <h2 class="product-title">Classic Red Sneaker</h2>
            <p class="product-desc">
                Lightweight, breathable, and perfect for your daily run or casual street style.
            </p>
            <span class="price">â‚¹6999.00</span>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>

</body>
</html>
