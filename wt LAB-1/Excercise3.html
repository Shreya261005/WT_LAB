<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #c2cad1;
            display: flex;
            justify-content: center;
            padding: 40px;
        }
        .form-container {
            background: rgb(226, 220, 226);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            font-size: 13px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #212388;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Register</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
        
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="full name " required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="name@gmail.com" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="10 digits" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="use alphabets,numbers,characters" minlength="8" required>
        </div>

        <div class="form-group">
            <label for="profile_pic">Choose Profile Picture</label>
            <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept the Terms & Conditions</label>
        </div>

        <button type="submit">Create Account</button>
    </form>
</div>

</body>
</html>
