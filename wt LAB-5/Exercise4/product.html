<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Inventory System</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        
        .header-flex { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 10px; }
        .stats { background: #e8f4fd; padding: 10px 20px; border-radius: 8px; font-weight: bold; color: #2980b9; }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; background: #f8f9fa; padding: 15px; border-radius: 8px; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; }

        /* Conditional Formatting */
        .low-stock { background-color: #fff5f5; color: #e53e3e; font-weight: bold; }
        .low-stock-badge { background: #feb2b2; padding: 2px 6px; border-radius: 4px; font-size: 11px; margin-left: 5px; }

        button { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-add { background: #2ecc71; color: white; width: 100%; }
        .btn-del { background: #e74c3c; color: white; }
        .btn-save { background: #3498db; color: white; }
        
        #searchBar { width: 100%; margin-bottom: 15px; padding: 12px; box-sizing: border-box; border: 2px solid #3498db; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-flex">
        <h2>Inventory Management</h2>
        <div class="stats" id="totalValueDisplay">Total Value: $0.00</div>
    </div>

    <input type="text" id="searchBar" placeholder="Search by Category (e.g. Electronics)..." onkeyup="renderInventory()">

    <div class="form-grid">
        <input type="text" id="pId" placeholder="ID">
        <input type="text" id="pName" placeholder="Product Name">
        <input type="text" id="pCat" placeholder="Category">
        <input type="number" id="pPrice" placeholder="Price">
        <input type="number" id="pStock" placeholder="Stock">
        <button class="btn-add" onclick="addProduct()">Add Product</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Product</th>
                <th>Category</th>
                <th>Price ($)</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="inventoryBody"></tbody>
    </table>
</div>

<script>
    let inventory = [];

    // Load Data
    async function loadInventory() {
        try {
            const response = await fetch('inventory.json');
            inventory = await response.json();
            renderInventory();
        } catch (err) {
            console.error("Failed to load inventory:", err);
        }
    }

    // Render Table with Search and Formatting
    function renderInventory() {
        const tbody = document.getElementById('inventoryBody');
        const searchTerm = document.getElementById('searchBar').value.toLowerCase();
        let totalVal = 0;
        
        tbody.innerHTML = "";

        inventory.forEach((item, index) => {
            // Search Filter Logic
            if (item.category.toLowerCase().includes(searchTerm)) {
                totalVal += item.price * item.stock;

                const isLow = item.stock < 5;
                const row = document.createElement('tr');
                if (isLow) row.className = 'low-stock';

                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.category}</td>
                    <td><input type="number" value="${item.price}" onchange="updateValue(${index}, 'price', this.value)" style="width:60px"></td>
                    <td>
                        <input type="number" value="${item.stock}" onchange="updateValue(${index}, 'stock', this.value)" style="width:50px">
                        ${isLow ? '<span class="low-stock-badge">LOW</span>' : ''}
                    </td>
                    <td>
                        <button class="btn-del" onclick="deleteProduct(${index})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            }
        });

        document.getElementById('totalValueDisplay').innerText = `Total Inventory Value: $${totalVal.toFixed(2)}`;
    }

    // Create
    function addProduct() {
        const fields = ['pId', 'pName', 'pCat', 'pPrice', 'pStock'];
        const [id, name, cat, price, stock] = fields.map(f => document.getElementById(f).value);

        if (!id || !name || !cat || price <= 0 || stock < 0) {
            alert("Please enter valid product details!");
            return;
        }

        inventory.push({ id, name, category: cat, price: parseFloat(price), stock: parseInt(stock) });
        fields.forEach(f => document.getElementById(f).value = "");
        renderInventory();
    }

    // Update
    function updateValue(index, field, value) {
        inventory[index][field] = parseFloat(value);
        renderInventory();
    }

    // Delete
    function deleteProduct(index) {
        if(confirm("Delete this product?")) {
            inventory.splice(index, 1);
            renderInventory();
        }
    }

    loadInventory();
</script>
</body>
</html>
