<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Book Tracker</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; flex: 1; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #3498db; color: white; }

        .status-available { color: #27ae60; font-weight: bold; }
        .status-borrowed { color: #e67e22; font-weight: bold; }
        
        button { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; transition: 0.3s; }
        .btn-add { background: #3498db; color: white; }
        .btn-toggle { background: #95a5a6; color: white; }
        .btn-delete { background: #e74c3c; color: white; margin-left: 5px; }
        button:hover { opacity: 0.8; }
        
        #msg { height: 20px; margin-bottom: 10px; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="container">
    <h2>Library Book Tracker</h2>
    <div id="msg"></div>

    <div class="input-group">
        <input type="text" id="bookId" placeholder="Book ID (Unique)">
        <input type="text" id="bookTitle" placeholder="Title">
        <input type="text" id="bookAuthor" placeholder="Author">
        <button class="btn-add" onclick="addBook()">Add Book</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="bookList"></tbody>
    </table>
</div>

<script>
    let xmlDoc = null;

    // AJAX GET Request
    function loadLibrary() {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "books.xml", true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                xmlDoc = xhr.responseXML;
                renderTable();
            } else {
                updateMsg("Error: Failed to load XML file.", "red");
            }
        };
        xhr.send();
    }

    // DOM Manipulation: Render Table
    function renderTable() {
        const tbody = document.getElementById("bookList");
        tbody.innerHTML = "";
        const books = xmlDoc.getElementsByTagName("book");

        for (let i = 0; i < books.length; i++) {
            const id = books[i].getElementsByTagName("id")[0].textContent;
            const title = books[i].getElementsByTagName("title")[0].textContent;
            const author = books[i].getElementsByTagName("author")[0].textContent;
            const status = books[i].getElementsByTagName("status")[0].textContent;

            const row = `<tr>
                <td>${id}</td>
                <td>${title}</td>
                <td>${author}</td>
                <td class="${status === 'Available' ? 'status-available' : 'status-borrowed'}">${status}</td>
                <td>
                    <button class="btn-toggle" onclick="toggleStatus('${id}')">Toggle Status</button>
                    <button class="btn-delete" onclick="deleteBook('${id}')">Remove</button>
                </td>
            </tr>`;
            tbody.innerHTML += row;
        }
    }

    // CREATE: Add new <book> node
    function addBook() {
        if (!xmlDoc) return;

        const id = document.getElementById("bookId").value.trim();
        const title = document.getElementById("bookTitle").value.trim();
        const author = document.getElementById("bookAuthor").value.trim();

        // Validation
        if (!id || !title || !author) {
            updateMsg("All fields are required!", "red");
            return;
        }

        // Check for duplicate ID
        const existingBooks = xmlDoc.getElementsByTagName("id");
        for (let i = 0; i < existingBooks.length; i++) {
            if (existingBooks[i].textContent === id) {
                updateMsg("Error: Book ID must be unique!", "red");
                return;
            }
        }

        const newBook = xmlDoc.createElement("book");
        
        const idNode = xmlDoc.createElement("id");
        idNode.textContent = id;
        const titleNode = xmlDoc.createElement("title");
        titleNode.textContent = title;
        const authorNode = xmlDoc.createElement("author");
        authorNode.textContent = author;
        const statusNode = xmlDoc.createElement("status");
        statusNode.textContent = "Available";

        newBook.appendChild(idNode);
        newBook.appendChild(titleNode);
        newBook.appendChild(authorNode);
        newBook.appendChild(statusNode);

        xmlDoc.documentElement.appendChild(newBook);
        
        // Clear inputs
        document.getElementById("bookId").value = "";
        document.getElementById("bookTitle").value = "";
        document.getElementById("bookAuthor").value = "";

        renderTable();
        updateMsg("Book added successfully!", "green");
    }

    // UPDATE: Toggle Availability
    function toggleStatus(id) {
        const books = xmlDoc.getElementsByTagName("book");
        for (let i = 0; i < books.length; i++) {
            if (books[i].getElementsByTagName("id")[0].textContent === id) {
                const statusNode = books[i].getElementsByTagName("status")[0];
                statusNode.textContent = (statusNode.textContent === "Available") ? "Borrowed" : "Available";
                break;
            }
        }
        renderTable();
        updateMsg("Status updated!", "green");
    }

    // DELETE: Remove book node
    function deleteBook(id) {
        const books = xmlDoc.getElementsByTagName("book");
        for (let i = 0; i < books.length; i++) {
            if (books[i].getElementsByTagName("id")[0].textContent === id) {
                xmlDoc.documentElement.removeChild(books[i]);
                break;
            }
        }
        renderTable();
        updateMsg("Book removed from catalog.", "green");
    }

    function updateMsg(text, color) {
        const msgDiv = document.getElementById("msg");
        msgDiv.textContent = text;
        msgDiv.style.color = color;
        setTimeout(() => msgDiv.textContent = "", 3000);
    }

    loadLibrary();
</script>

</body>
</html>
